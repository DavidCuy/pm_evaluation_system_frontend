<div class="form-group">
    <label for="Name">Nombre del cuestionario</label>
    <input type="text" class="form-control" id="Name" [(ngModel)]="name">
</div>
<div class="form-group">
    <label for="Description">¿De qué va el cuestionario?</label>
    <input type="text" class="form-control" id="Description" [(ngModel)]="description">
</div>

<button type="btn btn-primary" class="btn btn-primary mt-2" (click)="saveQuiz()">Guardar</button>
