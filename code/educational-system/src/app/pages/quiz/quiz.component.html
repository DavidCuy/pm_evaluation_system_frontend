<div class="row">
    <div class="col-md-offset-10 col-md-2 col-sm-12">
        <button type="button" class="btn btn-primary">Nuevo</button>
    </div>
    <div class="col-12">
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <div class="card-body">
                <h5 class="border-bottom border-gray pb-2 mb-0">Cuestionarios</h5>
                <div class="media text-muted pt-3" *ngFor="let quiz of quizzes">
                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <strong class="d-block text-gray-dark">{{ quiz?.Name }}</strong> {{ quiz?.Description }}
                    </p>
                </div>
                <small class="d-block text-right mt-3" style="float: right;">
                  <a href="javascript:void(0)" style="margin-right: 20px;" *ngIf="prevPage" (click)="change_page(-1)">Anterior</a>
                  <a href="javascript:void(0)" *ngIf="nextPage" (click)="change_page(1)">Siguiente</a>
                </small>
            </div>
        </div>
    </div>
</div>
