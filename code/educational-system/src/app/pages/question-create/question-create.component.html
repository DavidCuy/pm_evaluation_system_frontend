<div class="row">
    <div class="col-12">
        <button class="btn btn-danger mb-2" style="float: right;" routerLink="/">Finalizar</button>
    </div>
</div>
<div [ngClass]="{'ans-disabled': showAddAnswer}">
    <div class="form-group">
        <label for="Description">¿Cuál es la pregunta?</label>
        <input type="text" class="form-control" id="Description" [(ngModel)]="description" [disabled]="showAddAnswer">
    </div>

    <button class="btn btn-primary mt-2" (click)="saveQuestion()" [disabled]="showAddAnswer">Guardar</button>
</div>

<hr>
<div *ngIf="showAddAnswer">
    <button class="btn btn-success mt-2 mb-3" (click)="addAnswer()">Agregar respuesta</button>
    <button class="btn btn-warning mt-2 mb-3" (click)="anotherQuestion()">Agregar nueva pregunta</button>
    <div *ngFor="let answer of answers; let i = index" [ngClass]="{'ans-disabled': answer.disabled}">
        <div class="form-group">
            <input type="text" class="form-control" id="ansDescription" [(ngModel)]="answer.Description">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="ansCorrect" [(ngModel)]="answer.Correct">
            <label class="form-check-label" for="ansCorrect">¿Es la correcta?</label>
        </div>
        <button class="btn btn-primary mt-2" (click)="saveAnswer(answer, i)">Guardar</button>
        <hr>
    </div>
</div>
